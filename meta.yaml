package:
  name: expipe-browser
  version: 0.1
  
source:
  path: .
 
build:
    script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pip
    - numpy
    - quantities
    - pyyaml

  run:
    - python
    - setuptools
    - pip
    - numpy
    - scipy
    - quantities
