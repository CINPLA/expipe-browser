package:
  name: expipe-browser
  version: {{ environ.get("GIT_DESCRIBE", "unknown_version")|replace("v", "")|replace("-", "_") }}

build:
  noarch_python: True
  
source:
  path: .

requirements:
  build:
    - python
    - setuptools
    - pip
    - numpy
    - quantities
    - pyyaml
    - pyqt >=5

  run:
    - python
    - setuptools
    - pip
    - numpy
    - scipy
    - quantities
    - pyyaml
    - exdir
    - expipe

test:
  imports:
    - expipebrowser

about:
  home: https://github.com/CINPLA/expipe-browser/
  license: GPLv3
  license_file: LICENSE
